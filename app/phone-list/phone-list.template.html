<div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->
  
        Search: <input ng-model="$ctrl.query" />
  
      </div>
      <div class="col-md-10">
        <!--Body content-->
        <ul class="phones">
            <li ng-repeat='phone in $ctrl.phones|filter:$ctrl.query'>
                <a href="#!/phones/{{phone.id}}">
                    <img src={{phone.imageUrl}}>
                </a><br>
                <a href="#!/phones/{{phone.id}}">
                    {{phone.name}}
                </a>
                <p>{{phone.snippet}}</p>
            </li>
        </ul>
      </div>
    </div>
  </div>
